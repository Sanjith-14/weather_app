<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 id="head">Clock</h1>
        <h3>The Time is <br><br>
            <span id="clock">Clock time</span>
        </h3>
    </center>
    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <button type="submit" value="Submit" class="submit">SUBMIT &nbsp; &nbsp; <i class="fas fa-search"></i></button>
    </div>
    </div>


    <div class="card">
        <br>
        <h1 class="name" id="name"></h1>
        <p class="temp"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>
        <p class="desc"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
